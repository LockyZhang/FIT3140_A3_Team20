<body>
  <h1 style="color:darkred">SPIKE1 - SOCKET-IO RESPONSE TIMES</h1>
  
  <div class="title">RESPONSE TIME</div><div id="Response">2</div>
  <div class="header"> Count</div><div id="Count">17</div>
  <div class="header"> Running Average</div><div id="Average">1.6470588235294117</div>
  <pre></pre>
  <div class="title">SERVER</div><div id="Server">1492095217632</div>
  <div class="title">CLIENT</div><div id="Client">1492095217634</div>
  <p>***Millseconds since 1/1/1970***</p>

  <script src="serialResults_files/socket.js"></script>
  <script>
    var socket = io();
    var clienTime;
    var jsDate;
    var responseTime;
    var count = 0;
    var average;
    var total = 0;
    

    socket.on('server', function (serverTime) {
      jsDate = new Date();
      clientTime = jsDate.getTime();
      responseTime = clientTime - serverTime;
      count += 1;
      total = total + responseTime;
      average = total/Number(count);

      document.getElementById("Response").innerHTML =  responseTime;
      document.getElementById("Server").innerHTML =  serverTime;
      document.getElementById("Client").innerHTML =  clientTime;
      document.getElementById("Count").innerHTML =  count;
      document.getElementById("Average").innerHTML =  average;
    });
    
    
  </script>

</body></html>
